<div class="container-fluid container-bg">
    <div class="row justify-content-center">
        <div class="col-md-5 margin-class">
            <h2 style="text-align: center;">Message to all logged in users</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form (ngSubmit)="onClickSubmit()" #messageForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="subject" class="form-label">Subject:</label>
                            <input type="subject" class="form-control form-control-class" id="subject" required placeholder="Subject" [(ngModel)]="message.subject" name="subject" #subject="ngModel">
                        </div>
                        <div class="form-group mb-3">
                            <label for="content" class="form-label">Content:</label>
                            <textarea rows=8 type="content" class="form-control form-control-class" id="content" required placeholder="Content..." [(ngModel)]="message.content" name="content" #content="ngModel"></textarea>
                        </div>
                        <div class="d-grid col-6 mx-auto">
                            <button class="btn btn-primary button-class" type="submit" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
