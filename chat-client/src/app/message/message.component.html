<div class="container-fluid container-bg">
    <div class="row justify-content-center">
        <div class="col-md-4">
        <h1 style="text-align: center;">Message</h1>
        <form (ngSubmit)="onClickSubmit()" #messageForm="ngForm">
            <div class="form-group mb-3">
                <label for="receiver" class="form-label">Send to:</label>       
                <select class="form-control" id="receiver" required [(ngModel)]="message.receiver" name="receiver" #receiver="ngModel">
                    <option *ngFor="let user of userService.registeredUsers" [ngValue]="user">{{user.username}}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="subject" class="form-control" id="subject" required placeholder="Subject" [(ngModel)]="message.subject" name="subject" #subject="ngModel">
            </div>
            <div class="form-group mb-3">
                <label for="content" class="form-label">Content:</label>
                <textarea rows=8 type="content" class="form-control" id="content" required placeholder="Content..." [(ngModel)]="message.content" name="content" #content="ngModel"></textarea>
            </div>
            <div class="d-grid col-6 mx-auto">
                <button class="btn btn-primary" type="submit" >Submit</button>
            </div>
        </form>
        </div>
    </div>
  </div>
